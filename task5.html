<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="cart-items">
    <div class="item">Milk 1 l.<span class="qty"> x2</span></div>
    <div class="item">Cola 1.5 l. <span class="qty"> x1</span></div>
    <div class="item">Bread<span class="qty"> x2</span></div>
    <div class="item">Cheese<span class="qty"> x1</span></div>
    <div class="item">Chocolate bar<span class="qty"> x3</span></div>
</div>
<script>
    const cartItems = document.getElementById("cart-items");
    for (let item of cartItems.children) {
        if (item.textContent.includes("Cola 1.5 l")) {
         item.remove();
        break;
        }
    }

    for(let item of cartItems.children){
        if(item.textContent.includes("Chocolate bar")){
                item.innerHTML = 'Canned fish <span class = "qty" > x4</span> ' ; 
            break;
        }
    }



</script>
</body>
